<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Coding Quiz Challenge</h1>
  </header>
  <main>
    <section id="start">
      <h2>Try to answer the following code-related questions within the time limit.</h2>
      <button id="start-button">Start Quiz</button>
    </section>
    <section id="quiz" class="hide">
      <h2 id="question"></h2>
      <div id="choices"></div>
    </section>
    <section id="end" class="hide">
      <h2>All done!</h2>
      <p>Your final score is <span id="score"></span>.</p>
      <form>
        <label for="initials">Enter initials:</label>
        <input type="text" id="initials" name="initials" maxlength="3">
        <button id="submit-score" type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
